<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information</title>
</head>
<body>

    <h1>Visitor Information</h1>

    <p><strong>Current URL:</strong> <span id="url"></span></p>
    <p><strong>Your IP Address:</strong> <span id="ip"></span></p>

    <script>
        // Show the current URL
        document.getElementById("url").innerText = window.location.href;

        // Fetch the user's IP address using an external API (ipify in this case)
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById("ip").innerText = data.ip;
        })
        .catch(error => {
            console.error('Error fetching the IP:', error);
            document.getElementById("ip").innerText = "Could not retrieve IP.";
        });
    </script>

</body>
</html>
